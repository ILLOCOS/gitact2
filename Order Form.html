<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width"=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body> <style>
    body {
      background:linear-gradient(-100deg,#f33d06 50%,#fff);
    }
    .navbar a {
      color:red;
      font-size: 1.2rem;

    }
</style>

<form class="order-form row g-3 pt-5">
    <h1 class="orderform text-center text-uppercase">
      Order <span>Form</span>
    </h1>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">FullName</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder="Tom Morello"
        required/>
        </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">Email</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        placeholder="Enter Your Email"
        required/>
        </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="123 Compton St"
          required/>
        </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Tondo"
          required/>
      </div>

      <div class="col-sm-4">
        <label for="inputAddress2" class="form-label">Phone</label>
        <input
          type="number"
          class="form-control"
          id="inputAddress2"
          placeholder="+63 961 745 33 83"
          required/>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">Type your order here</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="ex.Pizzarap!"
          required/>
      </div>
      <div class="col-sm-2">
        <label for="inputState" class="form-label">Size</label>
        <select id="inputState" class="form-select">
          <option>Small Php 88.00</option>
          <option>Medium Php 188.00</option>
          <option>Large Php 288.00</option>

        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          
            </div>
            <div class="col-12">
            <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              required/>
            <label class="form-check-label" for="gridCheck"> Check me out </label>
            </div>
            </div>
        <div class="col-12">
        <button
            type="submit"
            class="btn btn-primary btn btn-block"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Order Now
            </button>
            </div>
            </form>
      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Order placed successfully
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Thank you very much!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            </div>
            </div>
            </div>
            </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
  </html>
